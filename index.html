<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROS 64 Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="retro-gui.css">
  <style>
    body {
      background:#4030A1;
      color:#fff;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      font-family:'Press Start 2P', monospace;
    }
    #screen {
      width:1280px;
      height:720px;
      image-rendering:pixelated;
      border:20px solid #24188f;
      box-sizing:content-box;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="1280" height="720"></canvas>
  <ul id="demo-list" style="position:absolute;top:20px;left:20px;list-style:none;padding:0;font-size:14px;"></ul>

  <script id="demos-data" type="application/json">
{
  "files": [
    "demos-torus.html",
    "gemini.html",
    "claude.html",
    "deepseek.html",
    "dev-gemini-cube3d.html",
    "dev-claude-lines3d.html",
    "dev-new.html"
  ]
}
  </script>

  <script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');

    function drawBackground() {
      ctx.fillStyle = '#4030A1';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawText() {
      ctx.fillStyle = '#ffffff';
      ctx.font = '20px "Press Start 2P"';
      ctx.fillText('*** GROS 64 BASIC V2 ***', 40, 60);
      ctx.fillText('READY.', 40, 100);
    }

    function populateList() {
      const listEl = document.getElementById('demo-list');
      const data = JSON.parse(document.getElementById('demos-data').textContent);
      data.files.forEach(file => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = file;
        a.textContent = file;
        a.style.color = '#fff';
        li.appendChild(a);
        listEl.appendChild(li);
      });
    }

    function init() {
      drawBackground();
      drawText();
      populateList();
    }

    init();
  </script>
  <script src="retro-gui.js"></script>
</body>
</html>
