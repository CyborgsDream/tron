<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFit - Train Like an Android</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ffff;
            overflow: hidden;
            touch-action: none;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            background: linear-gradient(to bottom, #001122 0%, #000033 50%, #000011 100%);
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: auto;
        }

        .status-bar {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .cyber-text {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .rep-counter {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            pointer-events: auto;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        .cyber-button {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .cyber-button:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px #00ffff;
        }

        .cyber-button:active {
            transform: scale(0.95);
        }

        #orientation-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .cyber-text {
                font-size: 12px;
            }
            
            .rep-counter {
                font-size: 36px;
                bottom: 80px;
            }
            
            .cyber-button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="hud">
            <div class="status-bar">
                <div class="cyber-text">CyberFit Training Protocol</div>
                <div class="cyber-text">Horizon Lock: <span id="horizon-status">CALIBRATING</span></div>
                <div class="cyber-text">Orientation: <span id="orientation-data">0°, 0°, 0°</span></div>
            </div>
            <div class="status-bar">
                <div class="cyber-text">Training Mode: High-Rep Kinetic</div>
                <div class="cyber-text">Target: 1,000,000 reps</div>
                <div class="cyber-text">Session: <span id="session-time">00:00</span></div>
            </div>
        </div>
        
        <div class="rep-counter" id="rep-counter">0</div>
        
        <div class="controls">
            <button class="cyber-button" onclick="startTraining()">Start Training</button>
            <button class="cyber-button" onclick="resetSession()">Reset</button>
            <button class="cyber-button" onclick="toggleGrid()">Toggle Grid</button>
        </div>
    </div>

    <div id="orientation-warning">
        <h3>Orientation Access Required</h3>
        <p>Please allow device orientation access for horizon tracking</p>
        <button onclick="requestOrientation()">Grant Permission</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let horizonOffset = 0;
        let isTraining = false;
        let repCount = 0;
        let sessionStartTime = null;
        let animationId;
        let gridEnabled = true;
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Device orientation handling
        function handleOrientation(event) {
            deviceOrientation = {
                alpha: event.alpha || 0,
                beta: event.beta || 0,
                gamma: event.gamma || 0
            };
            
            updateOrientationDisplay();
            document.getElementById('horizon-status').textContent = 'LOCKED';
        }
        
        function updateOrientationDisplay() {
            const orientationData = document.getElementById('orientation-data');
            orientationData.textContent = 
                `${deviceOrientation.alpha.toFixed(0)}°, ${deviceOrientation.beta.toFixed(0)}°, ${deviceOrientation.gamma.toFixed(0)}°`;
        }
        
        // Request device orientation permission
        async function requestOrientation() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        document.getElementById('orientation-warning').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error requesting orientation permission:', error);
                }
            } else {
                // For non-iOS devices or older browsers
                window.addEventListener('deviceorientation', handleOrientation);
                document.getElementById('orientation-warning').style.display = 'none';
            }
        }
        
        // Auto-request orientation on load
        window.addEventListener('load', () => {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ requires permission
                document.getElementById('orientation-warning').style.display = 'block';
            } else {
                requestOrientation();
            }
        });
        
        // 3D Grid rendering
        function drawGrid() {
            if (!gridEnabled) return;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const roll = deviceOrientation.gamma * Math.PI / 180;
            const pitch = deviceOrientation.beta * Math.PI / 180;
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-roll); // Counter-rotate to maintain horizon
            
            // Grid parameters
            const gridSize = 50;
            const gridExtent = 20;
            const perspectiveScale = 0.5;
            
            // Draw horizontal grid lines (perspective)
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.6;
            
            for (let i = -gridExtent; i <= gridExtent; i++) {
                const y = i * gridSize;
                const perspectiveY = y * perspectiveScale + pitch * 100;
                const alpha = Math.max(0.1, 0.8 - Math.abs(i) * 0.05);
                
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.moveTo(-gridExtent * gridSize, perspectiveY);
                ctx.lineTo(gridExtent * gridSize, perspectiveY);
                ctx.stroke();
            }
            
            // Draw vertical grid lines
            for (let i = -gridExtent; i <= gridExtent; i++) {
                const x = i * gridSize;
                const alpha = Math.max(0.1, 0.8 - Math.abs(i) * 0.05);
                
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.moveTo(x, -gridExtent * gridSize * perspectiveScale);
                ctx.lineTo(x, gridExtent * gridSize * perspectiveScale);
                ctx.stroke();
            }
            
            // Draw horizon line
            ctx.globalAlpha = 1;
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-canvas.width, pitch * 100);
            ctx.lineTo(canvas.width, pitch * 100);
            ctx.stroke();
            
            // Draw vertical columns (3D effect)
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.4;
            
            for (let i = -5; i <= 5; i++) {
                for (let j = -5; j <= 5; j++) {
                    const x = i * gridSize * 2;
                    const z = j * gridSize * 2;
                    const y = z * perspectiveScale + pitch * 50;
                    
                    if (Math.abs(i) + Math.abs(j) < 8) {
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, y - 100);
                        ctx.stroke();
                    }
                }
            }
            
            ctx.restore();
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw starfield background
            drawStarfield();
            
            // Draw 3D grid
            drawGrid();
            
            // Draw training effects
            if (isTraining) {
                drawTrainingEffects();
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        function drawStarfield() {
            ctx.fillStyle = '#ffffff';
            ctx.globalAlpha = 0.8;
            
            for (let i = 0; i < 100; i++) {
                const x = (i * 123 + deviceOrientation.alpha * 2) % canvas.width;
                const y = (i * 456 + deviceOrientation.beta * 2) % canvas.height;
                const size = Math.random() * 2;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.globalAlpha = 1;
        }
        
        function drawTrainingEffects() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const time = Date.now() / 1000;
            
            // Pulsing energy rings
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.7;
            
            for (let i = 0; i < 3; i++) {
                const radius = 50 + Math.sin(time * 2 + i) * 30;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.globalAlpha = 1;
        }
        
        // Training functions
        function startTraining() {
            isTraining = !isTraining;
            const button = event.target;
            
            if (isTraining) {
                button.textContent = 'Stop Training';
                sessionStartTime = Date.now();
                startRepDetection();
            } else {
                button.textContent = 'Start Training';
                stopRepDetection();
            }
        }
        
        function resetSession() {
            repCount = 0;
            updateRepCounter();
            sessionStartTime = null;
            updateSessionTime();
        }
        
        function toggleGrid() {
            gridEnabled = !gridEnabled;
        }
        
        function updateRepCounter() {
            document.getElementById('rep-counter').textContent = repCount.toLocaleString();
        }
        
        function updateSessionTime() {
            if (sessionStartTime) {
                const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('session-time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Rep detection simulation (basic accelerometer-like)
        let lastMotion = 0;
        let motionThreshold = 15;
        
        function startRepDetection() {
            function detectRep() {
                if (!isTraining) return;
                
                const currentMotion = Math.abs(deviceOrientation.gamma) + Math.abs(deviceOrientation.beta);
                
                if (currentMotion > motionThreshold && lastMotion < motionThreshold) {
                    repCount++;
                    updateRepCounter();
                    
                    // Visual feedback
                    const repCounter = document.getElementById('rep-counter');
                    repCounter.style.color = '#ffffff';
                    repCounter.style.transform = 'translateX(-50%) scale(1.2)';
                    
                    setTimeout(() => {
                        repCounter.style.color = '#00ff00';
                        repCounter.style.transform = 'translateX(-50%) scale(1)';
                    }, 100);
                }
                
                lastMotion = currentMotion;
                
                if (isTraining) {
                    requestAnimationFrame(detectRep);
                }
            }
            
            detectRep();
        }
        
        function stopRepDetection() {
            // Detection stops when isTraining becomes false
        }
        
        // Update session time periodically
        setInterval(updateSessionTime, 1000);
        
        // Touch controls for mobile
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchY = e.touches[0].clientY;
            const deltaY = touchY - touchStartY;
            
            if (isTraining && Math.abs(deltaY) > 50) {
                // Simulate rep from touch gesture
                repCount++;
                updateRepCounter();
                touchStartY = touchY;
                
                // Visual feedback
                const repCounter = document.getElementById('rep-counter');
                repCounter.style.color = '#ffffff';
                repCounter.style.transform = 'translateX(-50%) scale(1.2)';
                
                setTimeout(() => {
                    repCounter.style.color = '#00ff00';
                    repCounter.style.transform = 'translateX(-50%) scale(1)';
                }, 100);
            }
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
