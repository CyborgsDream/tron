<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEOS 64 Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background:#4030A1;
      color:#fff;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      font-family:'Press Start 2P', monospace;
    }
    #screen {
      width:1280px;
      height:720px;
      image-rendering:pixelated;
      border:20px solid #24188f;
      box-sizing:content-box;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="1280" height="720"></canvas>
  <script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');

    function drawBackground() {
      ctx.fillStyle = '#4030A1';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawText() {
      ctx.fillStyle = '#ffffff';
      ctx.font = '20px "Press Start 2P"';
      ctx.fillText('***** GEOS 64 BASIC V2 *****', 40, 60);
      ctx.fillText('READY.', 40, 100);
    }

    function drawWindow(x, y, w, h, title) {
      ctx.fillStyle = '#000084';
      ctx.fillRect(x, y, w, h);
      ctx.fillStyle = '#24188f';
      ctx.fillRect(x, y, w, 24);
      ctx.strokeStyle = '#ffffff';
      ctx.strokeRect(x, y, w, h);
      ctx.fillStyle = '#ffffff';
      ctx.font = '16px "Press Start 2P"';
      ctx.fillText(title, x + 8, y + 18);
    }

    function init() {
      drawBackground();
      drawText();
      drawWindow(80, 140, 360, 240, 'File');
      drawWindow(480, 200, 360, 240, 'Info');
    }

    init();
  </script>
</body>
</html>
