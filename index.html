<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem 3rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px #0ff;
      text-align: center;
    }
    .dashboard h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .dashboard a {
      color: #0ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #0ff;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    .dashboard a:hover {
      background: #0ff;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Fitness Tracker Demos</h1>
    <a href="gemini.html">Android Training Protocol v5</a>
    <a href="claude.html">CyberFit &ndash; Train Like an Android</a>
    <a href="deepseek.html">NeoGrid Fitness &ndash; Precision Training</a>
    <a href="gpt.html">Infinite 3D Terrain Demo</a>
  </div>
</body>
</html>
