<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRON menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 2rem 3rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px #0ff;
      text-align: center;
    }
    .dashboard h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .dashboard a {
      color: #0ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #0ff;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    .dashboard a small {
      display: block;
      font-size: 0.6rem;
      margin-top: 0.25rem;
    }
    .dashboard a:hover {
      background: #0ff;
      color: #111;
    }
    #demo-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #version-display {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #0ff;
      font-size: 0.8rem;
      font-family: inherit;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="dashboard">
    <h1>TRON</h1>
    <div id="demo-list"></div>
  </div>
  <div id="version-display"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/geometries/TextGeometry.js"></script>
  <script>
    const VERSION = 'v011';
    document.getElementById('version-display').textContent = VERSION;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;

    camera.position.z = 5;

    const geometry = new THREE.TorusGeometry(1, 0.3, 16, 60);
    const material = new THREE.MeshPhongMaterial({ color: 0x00ffff });
    const torus = new THREE.Mesh(geometry, material);
    torus.castShadow = true;
    torus.receiveShadow = true;
    scene.add(torus);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 5);
    pointLight.castShadow = true;
    scene.add(pointLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

    const planeGeo = new THREE.PlaneGeometry(10, 10);
    const planeMat = new THREE.ShadowMaterial({ opacity: 0.3 });
    const plane = new THREE.Mesh(planeGeo, planeMat);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = -1.5;
    plane.receiveShadow = true;
    scene.add(plane);

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
      const textGeo = new THREE.TextGeometry('DEMOS', {
        font,
        size: 0.8,
        height: 0.2,
        curveSegments: 1,
        bevelEnabled: false
      });
      const textMat = new THREE.MeshPhongMaterial({ color: 0x00ffff, shininess: 100 });
      const textMesh = new THREE.Mesh(textGeo, textMat);
      textMesh.position.set(-2, 0, 0);
      textMesh.castShadow = true;
      scene.add(textMesh);
    });

    function addStar() {
      const geo = new THREE.SphereGeometry(0.02, 24, 24);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(geo, mat);
      const [x, y, z] = Array.from({length: 3}, () => THREE.MathUtils.randFloatSpread(50));
      star.position.set(x, y, z);
      scene.add(star);
    }
    Array(200).fill().forEach(addStar);

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.005;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    fetch('demos.json')
      .then(r => r.json())
      .then(data => {
        const list = document.getElementById('demo-list');
        data.files.forEach(f => {
          if (f === 'index.html') return;
          const a = document.createElement('a');
          a.href = f;
          a.textContent = f;
          list.appendChild(a);
        });
      })
      .catch(console.error);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
