<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRON menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 2rem 3rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px #0ff;
      text-align: center;
    }
    .dashboard h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .dashboard a {
      color: #0ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #0ff;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    .dashboard a small {
      display: block;
      font-size: 0.6rem;
      margin-top: 0.25rem;
    }
    .dashboard a:hover {
      background: #0ff;
      color: #111;
    }
    #demo-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #version-display {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #0ff;
      font-size: 0.8rem;
      font-family: inherit;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="dashboard">
    <h1>TRON</h1>
    <div id="demo-list"></div>
  </div>
  <div id="version-display"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { FontLoader } from 'three/examples/jsm/loaders/FontLoader.js';
    const DEFAULT_VERSION = 'v0.26';
    const versionDisplay = document.getElementById('version-display');
    const demoList = document.getElementById('demo-list');
    versionDisplay.textContent = DEFAULT_VERSION;
    demoList.textContent = 'Loading demosâ€¦';

    async function populateDemoList() {
      try {
        const response = await fetch('demos.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`Failed to load demos.json: ${response.status}`);
        }
        const data = await response.json();
        if (data.version) {
          versionDisplay.textContent = data.version;
        }
        const files = Array.isArray(data.files) ? data.files : [];
        const htmlFiles = files.filter((file) => /\.html?$/i.test(file)).sort((a, b) => a.localeCompare(b));

        demoList.innerHTML = '';
        if (!htmlFiles.length) {
          demoList.textContent = 'No HTML demos found.';
          return;
        }

        htmlFiles.forEach((file) => {
          const link = document.createElement('a');
          link.href = file;
          link.textContent = file;
          demoList.appendChild(link);
        });
      } catch (error) {
        console.error(error);
        demoList.textContent = 'Unable to load demo list.';
      }
    }

    populateDemoList();

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;

    camera.position.z = 5;

    const geometry = new THREE.TorusGeometry(1, 0.3, 32, 120);
    const positionAttribute = geometry.attributes.position;
    const colors = new Float32Array(positionAttribute.count * 3);
    const color = new THREE.Color();
    for (let i = 0; i < positionAttribute.count; i++) {
      const x = positionAttribute.getX(i);
      const y = positionAttribute.getY(i);
      const z = positionAttribute.getZ(i);
      const angle = Math.atan2(y, x);
      const normalizedAngle = (angle + Math.PI) / (Math.PI * 2);
      const lightness = 0.45 + 0.25 * Math.sin((z + 0.3) * 3);
      color.setHSL(normalizedAngle, 0.85, lightness);
      colors[i * 3] = color.r;
      colors[i * 3 + 1] = color.g;
      colors[i * 3 + 2] = color.b;
    }
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    const material = new THREE.MeshPhongMaterial({ vertexColors: true, shininess: 200, specular: 0xffffff });
    const torus = new THREE.Mesh(geometry, material);
    torus.castShadow = true;
    torus.receiveShadow = true;
    scene.add(torus);

    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(5, 5, 5);
    pointLight.castShadow = true;
    scene.add(pointLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 2);
    dirLight.position.set(-5, 5, 5);
    dirLight.castShadow = true;
    scene.add(dirLight);

    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

    const planeGeo = new THREE.PlaneGeometry(10, 10);
    const planeMat = new THREE.ShadowMaterial({ opacity: 0.3 });
    const plane = new THREE.Mesh(planeGeo, planeMat);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = -1.5;
    plane.receiveShadow = true;
    scene.add(plane);

    const loader = new FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
      const letters = ['D','E','M','O','S'];
      const textMat = new THREE.MeshPhongMaterial({ color: 0x00ffff, shininess: 200, specular: 0xffffff });
      const extrude = { depth: 0.2, bevelEnabled: false, curveSegments: 1 };
      letters.forEach((char, idx) => {
        const shapes = font.generateShapes(char, 0.8, 1);
        const geom = new THREE.ExtrudeGeometry(shapes, extrude);
        geom.computeBoundingBox();
        const xMid = -0.5 * (geom.boundingBox.max.x - geom.boundingBox.min.x);
        geom.translate(xMid, 0, 0);
        const mesh = new THREE.Mesh(geom, textMat);
        mesh.position.set(idx * 1 - 2, 0, 0);
        mesh.castShadow = true;
        scene.add(mesh);
      });
    });

    function addStar() {
      const geo = new THREE.SphereGeometry(0.02, 24, 24);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(geo, mat);
      const [x, y, z] = Array.from({length: 3}, () => THREE.MathUtils.randFloatSpread(50));
      star.position.set(x, y, z);
      scene.add(star);
    }
    Array(200).fill().forEach(addStar);

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.005;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
