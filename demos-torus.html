<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Torus Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }
    #bg {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.position.z = 5;

    const geometry = new THREE.TorusGeometry(1, 0.3, 16, 60);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, transparent: true });
    material.onBeforeCompile = (shader) => {
      shader.uniforms.fadeNear = { value: 4.5 };
      shader.uniforms.fadeFar = { value: 6.5 };
      shader.vertexShader = `varying float vFade;\n` + shader.vertexShader;
      shader.vertexShader = shader.vertexShader.replace(
        '#include <worldpos_vertex>',
        `#include <worldpos_vertex>\n  vFade = length(worldPosition.xyz - cameraPosition);`
      );
      shader.fragmentShader = `varying float vFade;\nuniform float fadeNear;\nuniform float fadeFar;\n` + shader.fragmentShader;
      shader.fragmentShader = shader.fragmentShader.replace(
        '#include <output_fragment>',
        `float fade = 1.0 - smoothstep(fadeNear, fadeFar, vFade);\n  gl_FragColor = vec4( outgoingLight, diffuseColor.a * fade );`
      );
    };
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

    function addStar() {
      const geo = new THREE.SphereGeometry(0.02, 24, 24);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(geo, mat);
      const [x, y, z] = Array(3).map(() => THREE.MathUtils.randFloatSpread(50));
      star.position.set(x, y, z);
      scene.add(star);
    }
    Array(200).fill().forEach(addStar);

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.005;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
